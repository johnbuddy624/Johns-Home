<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Parallax Engine</title>

<!-- ================= CSS ================= -->
<style>
/* RESET */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  font-family: system-ui, sans-serif;
}

/* CANVAS LAYERS */
canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

#stars { z-index: 0; }
#world { z-index: 1; }

/* UI */
#ui {
  position: fixed;
  inset: 0;
  z-index: 2;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
}

h1 {
  font-size: 56px;
  text-shadow: 0 0 20px rgba(120,170,255,0.8);
}

button {
  margin-top: 20px;
  padding: 14px 28px;
  font-size: 20px;
  border-radius: 18px;
  border: none;
  cursor: pointer;
  background: rgba(100,150,255,0.7);
  color: white;
  box-shadow: 0 0 25px rgba(100,150,255,0.6);
}
</style>
</head>

<body>

<!-- =============== HTML ================= -->
<canvas id="stars"></canvas>
<canvas id="world"></canvas>

<div id="ui">
  <h1>My Universe</h1>
  <button onclick="alert('Entering world')">Enter</button>
</div>

<!-- =============== JS ================= -->
<script>
/* RESIZE */
const stars = document.getElementById("stars");
const world = document.getElementById("world");
const sctx = stars.getContext("2d");
const ctx = world.getContext("2d");

function resize() {
  stars.width = world.width = innerWidth;
  stars.height = world.height = innerHeight;
}
addEventListener("resize", resize);
resize();

/* CAMERA (FAKE 3D) */
const camera = { x: 0, y: 0 };
addEventListener("mousemove", e => {
  camera.x = (e.clientX - innerWidth/2) * 0.04;
  camera.y = (e.clientY - innerHeight/2) * 0.04;
});

/* STARFIELD */
const starfield = Array.from({ length: 600 }, () => ({
  x: Math.random()*innerWidth,
  y: Math.random()*innerHeight,
  z: Math.random()*0.4 + 0.1
}));

function drawStars() {
  sctx.clearRect(0,0,stars.width,stars.height);
  sctx.fillStyle = "white";
  starfield.forEach(s => {
    sctx.globalAlpha = s.z;
    sctx.fillRect(
      s.x - camera.x*s.z,
      s.y - camera.y*s.z,
      2, 2
    );
  });
}

/* MOUNTAINS */
function drawMountain(baseY, depth, color) {
  ctx.beginPath();
  ctx.moveTo(0, world.height);
  for (let x = 0; x <= world.width; x += 120) {
    ctx.lineTo(
      x - camera.x*depth,
      baseY - Math.random()*140*depth
    );
  }
  ctx.lineTo(world.width, world.height);
  ctx.fillStyle = color;
  ctx.fill();
}

/* LOOP */
function animate() {
  ctx.clearRect(0,0,world.width,world.height);

  drawStars();
  drawMountain(innerHeight*0.8, 0.2, "#050b14");
  drawMountain(innerHeight*0.7, 0.4, "#0b1f3a");
  drawMountain(innerHeight*0.6, 0.6, "#143c6e");

  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
