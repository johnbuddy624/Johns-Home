//==<canvas id="stars"> → background starfield layer==//
//==<canvas id="world"> → 3D mountains / objects layer==//
//==<div id="ui"> → overlay for buttons, text, interface==//
//==<link rel="stylesheet" href="style.css"> → CSS styling==//
//==<script src="script.js"> → JavaScript functionality==//

//==HTML STARTS==//
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Parallax Interactive Universe</title>

  <!-- LINK TO CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- =============== CANVAS LAYERS ================= -->
  <canvas id="stars"></canvas>
  <canvas id="world"></canvas>

  <!-- =============== UI / INTERFACE ================= -->
  <div id="ui">
    <h1>My Universe</h1>
    <button id="enterBtn">Enter</button>
    <p>Move your mouse to explore the 3D world</p>
  </div>

  <!-- =============== LINK TO JS ================= -->
  <script src="script.js"></script>

</body>
</html>
