<!-- =====================================================
     PARALLAX HTML SKELETON
     Structure matters more than effects
===================================================== -->

<body>

  <!-- PARALLAX SECTION WRAPPER -->
  <!-- Acts as a positioning context -->
  <section class="parallax-section">

    <!-- PARALLAX LAYER (BACKGROUND) -->
    <!-- data-speed controls how fast it moves -->
    <div class="parallax-layer layer-back" style="--speed: 0.2">
      <img src="bg.jpg" alt="" />
    </div>

    <!-- PARALLAX LAYER (MIDGROUND) -->
    <div class="parallax-layer layer-mid" style="--speed: 0.5">
      <img src="mid.png" alt="" />
    </div>

    <!-- CONTENT LAYER (NO PARALLAX) -->
    <div class="parallax-content">
      <h1>Parallax Title</h1>
      <p>This content stays readable and stable.</p>
    </div>

  </section>

</body>




<!-- =====================================================
PARALLAX SECTION
Purpose:
- Defines a self-contained parallax scene
- Creates a positioning + stacking context

Use when:
- You want layered visuals tied to scroll
- One "scene" should not affect others

Avoid when:
- Effect is global (use body instead)
===================================================== -->
<section class="parallax-section"></section>

<!-- =====================================================
PARALLAX LAYER
Purpose:
- A visual element that moves at a different
  speed than scroll to create depth

Notes:
- data-speed or CSS --speed controls motion
- Usually absolutely positioned

Avoid:
- Placing text content here
===================================================== -->
<div class="parallax-layer" data-speed="0.3"></div>

<!-- =====================================================
PARALLAX CONTENT
Purpose:
- Holds readable content that should remain stable

Rules:
- Content should almost never parallax
- Always sits above layers

Accessibility:
- Keeps text readable and motion-safe
===================================================== -->
<div class="parallax-content"></div>

<!-- =====================================================
STICKY PARALLAX CONTAINER
Purpose:
- Pins a scene while scroll continues
- Used for scroll storytelling

Pairs with:
- position: sticky in CSS

Avoid:
- Overusing (can feel heavy)
===================================================== -->
<div class="parallax-sticky"></div>
