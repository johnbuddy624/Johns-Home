<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Parallax Engine</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- CANVAS LAYERS -->
  <canvas id="stars"></canvas>

    <button id="enterBtn">Enter</button>
